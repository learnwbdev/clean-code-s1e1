<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <header class="header">
      <h1
        class="header__title header__title_visually-hidden"
      >TODO-list application</h1>
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Decision Matrix - four levels of prioritizing tasks"
      >
      <a
        class="header__details-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="section-tasks section-tasks_new-task">
        <h2 class="section-tasks__title">Add Item</h2>
        <article class="new-task">
          <label
            for="new-task-id"
            class="new-task__label new-task__label_visually-hidden"
          >Add Item</label>
          <input
            id="new-task-id"
            class="input task-input-title new-task__input-title"
            type="text"
          >
          <button class="btn new-task__btn new-task__btn_add-task">Add</button>
        </article>
      </section>
      <section class="section-tasks section-tasks_incomplete">
        <h2 class="section-tasks__title">Todo</h2>
        <ul class="task-list task-list_incomplete">
          <li class="task-item">
            <input
              type="checkbox"
              class="input task-item__state-checkbox"
            >
            <label class="task-item__title">Pay Bills</label>
            <input
              type="text"
              class="input task-input-title task-item__input-title"
            >
            <button class="btn task-item__btn task-item__btn_edit-task">Edit</button>
            <button
              aria-label="delete task"
              class="btn task-item__btn task-item__btn_delete-task"
            >
              <img
                aria-hidden="true"
                class="btn__icon btn__icon_delete-task"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input
              type="checkbox"
              class="input task-item__state-checkbox"
            >
            <label
              class="task-item__title task-item__title_edit-mode"
            >Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="
                input
                task-input-title
                task-item__input-title
                task-item__input-title_edit-mode"
            >
            <button class="btn task-item__btn task-item__btn_edit-task">Save</button>
            <button
              aria-label="delete task"
              class="btn task-item__btn task-item__btn_delete-task"
            >
              <img
                aria-hidden="true"
                class="btn__icon btn__icon_delete-task"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section-tasks section-tasks_completed">
        <h2 class="section-tasks__title">Completed</h2>
        <ul class="task-list task-list_completed">
          <li class="task-item task-item_completed">
            <input
              type="checkbox"
              checked
              class="
                input
                task-item__state-checkbox
                task-item__state-checkbox_completed"
            >
            <label
              class="task-item__title task-item__title_completed"
            >See the Doctor</label>
            <input
              type="text"
              class="input task-input-title task-item__input-title"
            >
            <button class="btn task-item__btn task-item__btn_edit-task">Edit</button>
            <button
              aria-label="delete task"
              class="btn task-item__btn task-item__btn_delete-task"
            >
              <img
                aria-hidden="true"
                class="btn__icon btn__icon_delete-task"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
