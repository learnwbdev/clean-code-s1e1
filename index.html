<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input
            id="new-task"
            class="task-title"
            type="text"
          >
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input
            type="text"
            class="task-title"
          >
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task-title"
          >
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input
            type="checkbox"
            checked
          >
          <label class="task-title">See the Doctor</label>
          <input
            type="text"
            class="task-title"
          >
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
