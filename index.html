<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <header class="header">
      <h1 class="visually-hidden">TODO-list application</h1>
      <img
        class="header-image"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Decision Matrix - four levels of prioritizing tasks"
      >
      <a
        class="details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-task">
        <h2 class="section-title add-task-title">Add Item</h2>
        <article class="add-task-wrapper">
          <label for="new-task" class="visually-hidden">Add Item</label>
          <input
            id="new-task"
            class="input task-title edit-task-title"
            type="text"
          >
          <button class="btn add-task">Add</button>
        </article>
      </section>
      <section class="section-incomplete-tasks">
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input
              type="checkbox"
              class="input toggle-task-state"
            >
            <label class="task-title task-title-label">Pay Bills</label>
            <input
              type="text"
              class="input task-title edit-task-title"
            >
            <button class="btn edit-task">Edit</button>
            <button aria-label="delete task" class="btn delete-task">
              <img
                aria-hidden="true"
                class="delete-task-ico"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
          <li class="task-item edit-mode">
            <input
              type="checkbox"
              class="input toggle-task-state"
            >
            <label class="task-title task-title-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="input task-title edit-task-title"
            >
            <button class="btn edit-task">Save</button>
            <button aria-label="delete task" class="btn delete-task">
              <img
                aria-hidden="true"
                class="delete-task-ico"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section-competed-tasks">
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input
              type="checkbox"
              checked
              class="input toggle-task-state"
            >
            <label class="task-title task-title-label">See the Doctor</label>
            <input
              type="text"
              class="input task-title edit-task-title"
            >
            <button class="btn edit-task">Edit</button>
            <button aria-label="delete task" class="btn delete-task">
              <img
                aria-hidden="true"
                class="delete-task-ico"
                src="./remove.svg"
                alt=""
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
