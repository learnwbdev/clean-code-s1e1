<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a
        class="details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add-task">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="add-task-wrapper">
          <input
            id="new-task"
            class="input task-title edit-task-title"
            type="text"
          >
          <button class="btn add-task">Add</button>
        </div>
      </p>
      <h3 class="task-list-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input
            type="checkbox"
            class="input toggle-task-state"
          >
          <label class="task-title task-title-label">Pay Bills</label>
          <input
            type="text"
            class="input task-title edit-task-title"
          >
          <button class="btn edit-task">Edit</button>
          <button class="btn delete-task">
            <img
              class="delete-task-ico"
              src="./remove.svg"
            >
          </button>
        </li>
        <li class="task-item edit-mode">
          <input
            type="checkbox"
            class="input toggle-task-state"
          >
          <label class="task-title task-title-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="input task-title edit-task-title"
          >
          <button class="btn edit-task">Save</button>
          <button class="btn delete-task">
            <img
              class="delete-task-ico"
              src="./remove.svg"
            >
          </button>
        </li>
      </ul>
      <h3 class="task-list-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input
            type="checkbox"
            checked
            class="input toggle-task-state"
          >
          <label class="task-title task-title-label">See the Doctor</label>
          <input
            type="text"
            class="input task-title edit-task-title"
          >
          <button class="btn edit-task">Edit</button>
          <button class="btn delete-task">
            <img
              class="delete-task-ico"
              src="./remove.svg"
            >
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
